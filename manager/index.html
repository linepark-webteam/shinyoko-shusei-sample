<body>
  <!-- ヘッダーここから -->
  <header class="header row js-header container-fluid">
    <div class="d-flex justify-content-between px-5">
      <div class="d-flex align-items-center">
        <h1 class="logo"><a href="../"><img class="col-4" src="../img/heading-logo.webp" alt="守成クラブ新横浜" /></a></h1>
      </div>
      <h3 class="manager d-flex justify-content-end align-items-center col-3"><a href="../manager/">世話人紹介</a></h3>
    </div>
  </header>
  <!-- ヘッダーここまで -->

  <!-- TOPに戻るボタン -->
  <a href="#" id="page_top"></a>

  <!-- ファーストビュー -->
  <section class="fv js-mv slider">
    <div class="img-wrap">
      <p class="fv-headline">世話人紹介</p>
    </div>
  </section>

  <div class="container mt-4">
    <div class="row mb-4">
      <div id="desc" class="py-5 py-lg-5"></div>
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="mt-3">
            <span id="repTitle">代表世話人</span>
            <span id="repName">笹川 政吉</span>
          </div>
          <img id="mainImage" src="../img/sasagawa2.webp" alt="Main Image" class="img-fluid">
        </div>
        <div class="col-md-6">
          <div id="mainBio">
            <table class="row table table-bordered mt-5"><!--デフォルトの表示-->
              <tr>
                <td class="col-2">会社名</td>
                <td>国際貿易YMG株式会社</td>
              </tr>
              <tr>
                <td>役職</td>
                <td>代表取締役</td>
              </tr>
              <tr>
                <td>業種</td>
                <td>貿易業、貿易商社、外国人材紹介、オーダースーツFC本部</td>
              </tr>
              <tr>
                <td>会社PR</td>
                <td>貿易輸出入、外国人材紹介、日本語学校運営、オーダースーツ業、やってますのでご相談下さい</td>
              </tr>
            </table>
            <div class="img-container row">
              <a href="#desc" class="col-3"><img class="each-img2 col-12" src="../img/sasagawa2.webp" alt="笹川 政吉"></a>
              <a href="#desc" class="col-3"><img class="each-img3 col-12" src="../img/sasagawa3.webp" alt="笹川 政吉"></a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-wrap">
              <!-- 各thumb要素にmx (X軸マージン) やmy (Y軸マージン) クラスを追加 -->
              <div class="col-4 col-lg-2 mb-3 mx-2"> <!-- mb-3は下のマージン -->
                <a href="#desc" class="thumb mx-2"> <!-- mx-2は左右のマージン -->
                  <p class="name mb-0">笹川 政吉</p>
                  <img class="col-12" src="../img/sasagawa2.webp" alt="笹川 政吉">
                  <p class="title mt-1">代表世話人</p> <!-- mt-1は上のマージン -->
                </a>
              </div>
              <div class="col-4 col-lg-2 mb-3 mx-2">
                <a href="#desc" class="thumb mx-2">
                  <p class="name mb-0">西川 毅</p>
                  <img class="col-12" src="../img/nishikawa1.webp" alt="西川 毅">
                  <p class="title mt-1">世話人</p>
                </a>
              </div>
              <div class="col-4 col-lg-2 mb-3 mx-2">
                <a href="#desc" class="thumb mx-2">
                  <p class="name mb-0">徳田 広美</p>
                  <img class="col-12" src="../img/tokuda1.webp" alt="徳田 広美">
                  <p class="title mt-1">世話人</p>
                </a>
              </div>
              <!-- ... 他の要素 ... -->
            </div>
          </div>
        </div>
        </div>

        <footer class="container-fluid">
          <div class="footer-items">
            <div class="row">

        <script src="./script.js"></script>
        <script src="../js/app.js"></script>
